    <script type="text/javascript">

function drawGraph () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'aaa',
                type: 'bar'
            },
            title: {
                text: 'GuestList by night'
            },
            xAxis: {
                categories: ['MOoday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'No. of people',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y +' people';
                }
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -100,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Standard Queue Jump',
                data: [107, 31, 635, 203, 2]
            }, {
                name: 'Package A',
                data: [133, 156, 947, 408, 6]
            }, {
                name: 'Pacekage B',
                data: [973, 914, 4054, 732, 34]
            }]
        });
    });
    
};
</script>
